<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container-fluid p-0">
      <div class="row image-container position-relative">
        <img
          src="../assets/images/ImgBanner.png"
          class="img-fluid w-100 h-100 object-fit-cover"
          alt="indexPhoto"
        />
        <div class="position-absolute top-0 start-50 translate-middle-x">
          <div class="container p-0">
            <div class="row image-text">
              <h1>貓の幸福角落</h1>
              <h2>在城市裡保留一個屬於貓的幸福角落</h2>
            </div>
          </div>
        </div>

        <div class="searchBar position-absolute bottom-0">
          <div class="container mt-3">
            <div class="row no-gutters">
              <div class="col-3">
                <!--input 按鈕自製模組-->
                <div id="catRoomInput_checkIn" class="catRoomInput">
                  <div class="inputBar">
                    <p class="fs-7 m-0">入住日期</p>
                    <input
                      id="checkIn"
                      type="text"
                      class="inputText position-relative"
                      placeholder="請輸入日期"
                    />
                  </div>

                  <img
                    class="icon"
                    src="../assets/icons/iconDate.svg"
                    alt="date_icon"
                  />
                </div>
              </div>
              <div class="col-3">
                <!--input 按鈕自製模組-->
                <div id="catRoomInput_checkOut" class="catRoomInput">
                  <div class="inputBar">
                    <p class="fs-7 m-0">退房日期</p>
                    <input
                      id="checkOut"
                      type="text"
                      class="inputText position-relative"
                      placeholder="請輸入日期"
                    />
                  </div>

                  <img
                    class="icon"
                    src="../assets/icons/iconDate.svg"
                    alt="date_icon"
                  />
                </div>
              </div>
              <div class="col-4">
                <!--input 按鈕自製模組-->
                <div id="catRoomInput_roomType" class="catRoomInput">
                  <div class="inputBar">
                    <p class="fs-7 m-0">房型</p>
                    <select id="roomType" class="inputText position-relative">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="fiat">Fiat</option>
                      <option value="audi">Audi</option>
                    </select>
                  </div>

                  <img
                    class="icon"
                    src="../assets/icons/iconDate.svg"
                    alt="date_icon"
                  />
                </div>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-primary">立即預約</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> -->
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
